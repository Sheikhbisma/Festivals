  <style>
   

    .sitemap-card {
 background:
    radial-gradient(circle at 20% 20%, #FAFFCA 0%, transparent 30%),
    radial-gradient(circle at 80% 80%, #B9D4AA 0%, transparent 30%),
    linear-gradient(135deg, #5A827E, #84AE92);
    background-blend-mode: overlay, overlay, normal;      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .sitemap-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .sitemap a {
      display: block;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      color: #34495e;
      transition: background 0.3s, color 0.3s;
      font-weight: bold;
    }

    .sitemap a:hover {
      background: #e0ecff;
      color: #1a237e;
    }

    .sub-link {
      margin-left: 20px;
      font-size: 15px;
    }

  </style>
</head>
